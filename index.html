<!DOCTYPE html> 
<html lang = "en">

    <head>
        <meta charset = "UTF-2">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <title>Ghibli Movies</title>
        <script defer src = "./main.js"></script>
        <link href = "./style.css" rel = "stylesheet"/>
    </head>
    <body>
        <header id = "header" class = "header">
            <h1>Ghibli Review App</h1>
        </header>
        <main>
            <section>
                <h2>Select a movie*</h2>
                <select id = "Selection" name = "Selection" value = "" class = "required">Title:*
                    <option  id = "Sel" value = ""></option>
                </select>
            </section>
            <section>
                <h2>Add a review</h2>
                 <form id ="userReview">
                     <label for = "review"> Your review 
                     <input id = "review" type = "text" name = "review"/>
                     <input type = "submit"/>
                    </label>
                 </form>
            </section>
            <section>
                <h2>Movie details</h2>
                <div id = "display-info" name = "display-info">
                   
                </div>
            </section>
            <section>
                <h2> People </h2>
                <ol> 
                    
                    <button id = "show-people">Show People</button>
                </ol>
            </section>
            <section>
                <h2>Reviews</h2>
                <ul id = "reviewsList">
                  
                </ul>
                <form id = "reset-reviews-form">
                <button id = "reset-reviews">Reset Reviews</button>
            </form>
            </section>
        </main>
    </body>
